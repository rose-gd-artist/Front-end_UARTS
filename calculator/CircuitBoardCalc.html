<!DOCTYPE html>
<html lang="en">
<head>
	<title>Circuit Board Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="CircuitBoardCalc.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo|BenchNine:300,400,700|Chivo:300,300i,400,400i,700,700i,900,900i|Concert+One|Itim|Khand:300,400,500,600,700|Lalezar|Neucha|Quantico:400,400i,700,700i|Sanchez:400,400i|Special+Elite|Unica+One&display=swap" rel="stylesheet">
</head>
<body>
<div id="wrapper">


    
<div id="calcBox">
    
<div class="calcBacker">



<a href="OpenCalc.html">

<img id="closeApp" alt="Close Calculator button" href="images/SVG/closeButton_1.svg" src="images/SVG/closeButton_1.svg">

</a>



<img id="calculator" href="images/calcTransparent.png" alt="Circuit Board Calculator" src="images/calcTransparent.png">



    
<input type="text" id="calcScreen1">

    
<div class="buttonGrid"> 
    
<div class="button spacer" id="add"><img class="before" href="images/SVG/plusBefore.svg" src="images/SVG/plusBefore.svg"><img class="after" href="images/SVG/plusAfter.svg" src="images/SVG/plusAfter.svg"></div>

<div class="button spacer" id="subtract"><img class="before" href="images/SVG/minusBefore.svg" src="images/SVG/minusBefore.svg"><img class="after" href="images/SVG/minusAfter.svg" src="images/SVG/minusAfter.svg"></div>

<div class="button spacer" id="multiply"><img class="before" href="images/SVG/multiplyBefore.svg" src="images/SVG/multiplyBefore.svg"><img class="after" href="images/SVG/multiplyAfter.svg" src="images/SVG/multiplyAfter.svg"></div>

<div class="button" id="divide"><img class="before" href="images/SVG/divideBefore.svg" src="images/SVG/divideBefore.svg"><img class="after" href="images/SVG/divideAfter.svg" src="images/SVG/divideAfter.svg"></div>

</div><!--end of buttonGrid-->

<input type="text" id="calcScreen2">
    


<div class="button" id="equals">


<img class="before" href="images/SVG/equalsBefore.svg" src="images/SVG/equalsBefore.svg"><img class="after" href="images/SVG/equalsAfter.svg" src="images/SVG/equalsAfter.svg">

</div>



<div id="calcScreen3"></div>

    

</div><!--end of calcBacker-->  

    
    
</div><!--end of calcBox-->

    
    
    
    
</div> <!--end of wrapper-->

</body>
<script type="text/javascript" src="CircuitBoardCalc.js">
</script>
</html>
